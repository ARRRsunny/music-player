<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ARRRsunny/music-player/refs/heads/main/assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/ARRRsunny/music-player/main/assets/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
            transition: all .35s ease-in-out;
        }
        .player {
            background-color: rgba(24, 24, 24, 0.9);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.603);
            padding: 20px;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            width: 90vw;
            max-width: 1080px;
            height: 81vh;
            box-sizing: border-box;
            transition: all .35s ease-in-out;
        }
        .left, .right {
            box-sizing: border-box;
            padding: 10px;
        }
        .left {
            flex: 1 1 40%;
            text-align: center;
        }
        .right {
            flex: 1 1 60%;
            overflow: hidden;
            display: flex;
            width: 93%;
            flex-direction: column;
        }
        .songName {
            margin: 10px;
        }
        .song-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            background-color: #282828;
            border-radius: 20px;
            transition: all .35s ease-in-out;
            color: white; 
            display: block; 
        }
        .song-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: all .35s ease-in-out;
        }
        .song-list li:hover {
            background-color: #333;
        }
        img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: #739fda;
            object-fit: cover;
        }
        .lyrics {
            text-align: left;
            height: 200px;
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.4em;
            padding: 20px;
            background-color: #282828;
            border-radius: 20px;
            flex-grow: 1;
            transition: all .35s ease-in-out;
        }
        .lyrics p {
            margin: 0;
            padding: 5px;
            transition: color 0.3s;
        }
        .highlight {
            background-color: #739fda;
            color: #fff;
            border-radius: 5px;
            padding: 4px;
        }
        h2 {
            font-size: 1.8em;
            margin: 10px 0;
            overflow: hidden;
            height: 40px;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #282828;
            border-radius: 20px;
            padding: 10px;
            margin-top: 10px;
            transition: all .35s ease-in-out;
        }
        .progress-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #7e7e7e;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
            transition: all .35s ease-in-out;
        }
        .progress {
            height: 100%;
            background-color: #739fda;
            border-radius: 5px;
            width: 0;
        }
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #282828;
            border-radius: 20px;
            padding: 15px;
            margin-top: 15px;
            transition: all .35s ease-in-out;
        }
        .volume-slider {
            flex-grow: 1;
            height: 10px;
            background-color: #7e7e7e;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            position: relative;
            color: #739fda;
        }
        .info {
            margin-top: 15px;
            height: 0;
            width: 0;
            align-items: center;
            border-radius: 30px;
            padding-right: 10px;
            display: flex;
            justify-content: center;
            background-color: rgba(24, 24, 24, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all .35s ease-in-out;
        }
        .info:hover {
            height: 50px;
            width: 160px;
            opacity: 1;
        }
        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
        }
        .rotate {
            animation: rotation 20s infinite linear;
            animation-play-state: paused;
            transition: all 0.5s ease;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .radio-inputs {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            border-radius: 20px;
            background-color: #282828;
            padding: 0.25rem;
            margin-top: 15px;
            font-size: 14px;
            transition: all .35s ease-in-out;
        }
        .radio-inputs .radio {
            flex: 1 1 auto;
            text-align: center;
        }
        .radio-inputs .radio input {
            display: none;
        }
        .radio-inputs .radio .name {
            display: flex;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            border: none;
            padding: 15px;
            transition: all .35s ease-in-out;
        }
        .radio-inputs .radio input:checked + .name {
            background-color: #3b3b3b;
            font-weight: 600;
            transition: all .35s ease-in-out;
        }
        .themeset {
            background-color: #282828;
            border-radius: 20px;
            width: 60px;
            height: 40px;
            align-items: center;
            padding-top: 10px;
            transition: all .35s ease-in-out;
            font-size: 13px;
        }
        .setting{
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            padding: 15px;
            transition: all .35s ease-in-out;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
        }
        .input {
            max-width: 190px;
            height: 44px;
            background-color: #282828;
            border-radius: 20px;
            padding: 0 1rem;
            border: 2px solid transparent;
            font-size: 1rem;
            color: #fff;
            transition: all .35s ease-in-out;
        }

        .label {
            display: block;
            margin-bottom: .3rem;
            font-size: .9rem;
            font-weight: bold;
            color: #fff;
            transition: all .35s ease-in-out;
        }

        .input:hover, .input:focus, .input:hover .input {
            outline: none;
            border-color: #0a0a0a;
        }

        .addrButton{    
            margin-top: 28px;
            margin-left: 10px;
            max-width: 190px;
            height: 44px;
            background-color: #282828;
            border-radius: 20px;
            padding: 0 1rem;
            border: 2px solid transparent;
            font-size: 1rem;
            color: #fff;
            transition: all .35s ease-in-out;
        }
        .addrButton:hover{
            background-color: #3b3b3b;
            transition: all .35s ease-in-out;
        }
    </style>
</head>
<body>
<div class="player" id = "player">
    <div class="left">
        <div class="rotate" id="rotationImage">
            <img id="songImage" src="https://raw.githubusercontent.com/ARRRsunny/music-player/main/assets/defapic.png" alt="Song Image">
        </div>
        <h2 id="songName">Select a song</h2>
        <div class="controls" id = "control">
            <button id="playPauseButton">‚ñ∂Ô∏è</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="volume-control" id="volcontrol">
            üîä
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
            <button id="Prev">‚è™</button>
            <button id="Next">‚è©</button>
        </div>
        <div class="radio-inputs" id="radiobar">
            <label class="radio">
              <input type="radio" name="mode" value="loop" checked>
              <span class="name">Loop</span>
            </label>
            <label class="radio">
              <input type="radio" name="mode" value="random">
              <span class="name">Random</span>
            </label>
            <label class="radio">
              <input type="radio" name="mode" value="once">
              <span class="name">Once</span>
            </label>
        </div>
        <div class="setting">
            <div class="themeset" id="themeset">
                <button id="themeswitch">‚ö™Ô∏è</button>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="lyrics" id="lyricsContainer">Lyrics will appear here...</div>
        <div class="input-group" id ="input-group">
            <div>
                <label class="label" id = "addrlabel">Address</label>
                <input autocomplete="off" name="Address" id="Address" class="input">
            </div>
            <button class="addrButton" id="addrButton">send</button>
        </div>
        <ul class="song-list" id="songList"></ul>
    </div>
</div>
<div class="info" id="info">  
    <button id="GithublinkBu">üê±</button>
    <h5 id="Auth">@ARRRsunny</h5>
</div>
<script>
    const playerAPI = (() => {

        

        const audioPlayer = new Audio();
        const songList = document.getElementById('songList');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volumeSlider');
        const Gitlinkopen = document.getElementById('GithublinkBu');
        const rotationImage = document.getElementById('rotationImage');
        const modeInputs = document.querySelectorAll('input[name="mode"]');
        const themeButton = document.getElementById('themeswitch');
        const player = document.getElementById('player');
        const control = document.getElementById('control');
        const volcontrol = document.getElementById('volcontrol');
        const radiobar = document.getElementById('radiobar');
        const info = document.getElementById('info');
        const NextSongBut = document.getElementById('Next');
        const PrevSongBut = document.getElementById('Prev');
        const themeset = document.getElementById('themeset');
        const li = document.getElementsByClassName("song-list");
        const addrinput = document.getElementById("Address");
        const addrButton = document.getElementById("addrButton");
        const inputGroup = document.getElementById("input-group");
        const addrlabel = document.getElementById("addrlabel");
        let isPlaying = false;
        let playbackMode = 'loop';
        let currentSongIndex = 0;
        let songs = [];
        let theme = 'dark';
        let lyricsData = [];
        
        let currentUrl = window.location.href;
        result = currentUrl.replace(/(^\w+:|^)\/\//, '');
        if(result.slice(-1)=="/"){
            let result = result.slice(0,-1);
        }
        let ADDR = result;
        console.log(ADDR);
        addrinput.value = ADDR;
        
        playPauseButton.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', handleSongEnd);
        Gitlinkopen.addEventListener('click', openGitlink);
        progressBar.addEventListener('click', seek);
        volumeSlider.addEventListener('input', changeVolume);
        modeInputs.forEach(input => input.addEventListener('change', changePlaybackMode));
        NextSongBut.addEventListener('click', NextSong);
        PrevSongBut.addEventListener('click', PreviousSong);
        themeButton.addEventListener('click', toggleTheme);
        addrButton.addEventListener('click',setaddr)
        modeInputs.forEach(input => {
            input.addEventListener('change', () => updateRadioStyles(
                theme === 'light' ? '#c4c4c4' : '#282828',
                theme === 'light' ? '#b3b3b3' : '#383838',
                theme === 'light' ? '#000' : '#fff'
            ));
        });


        
        function setaddr(){
            if (validIpAddress(addrinput.value)){
                ADDR = addrinput.value;
                console.log(ADDR)

                inputGroup.style.display = 'none';

                getsonglist();
            } else {
                console.error("wrong address")
            }
            
        }   
        
        function validIpAddress(ip) {
            const ipv4PortPattern = /^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])(\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])){3}:(\d{1,5})$/;
            if (!ipv4PortPattern.test(ip)) {
                return false;
            }
            const port = parseInt(ip.split(':')[1], 10);
            return port >= 0 && port <= 65535;
        }
        function getsonglist(){
            fetch(`http://${ADDR}/songs`)
                .then(response => response.json())
                .then(data => {
                    songs = Object.values(data);
                    updateSongList();
                    })
                .catch(error => console.error('Error fetching songs:', error));
        }

        function updateSongList() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song;
                li.addEventListener('click', () => playSong(index));
                songList.appendChild(li);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            const songName = songs[index];

            audioPlayer.src = `http://${ADDR}/${index}/audio`;
            audioPlayer.play();

            songNameDisplay.textContent = songName;
            songImage.src = `http://${ADDR}/${index}/image` || 'https://raw.githubusercontent.com/ARRRsunny/music-player/main/assets/defapic.png';

            lyrics_i = httpGet(`http://${ADDR}/${index}/lyrics`)
            parseLyrics(lyrics_i|| 'no lyrics');
            rotationImage.style.animationPlayState = 'running';
            isPlaying = true;
            updatePlayPauseButton();
 
            }
            
        function httpGet(theUrl) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false);
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }
            

        function parseLyrics(lrcText) {
            lyricsData = lrcText.split('\n').map(line => {
                const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1], 10);
                    const seconds = parseFloat(match[2]);
                    const text = match[3].trim();
                    const time = minutes * 60 + seconds;
                    return { time, text };
                }
            }).filter(Boolean);

            lyricsContainer.innerHTML = lyricsData.map(lyric => `<p>${lyric.text}</p>`).join('');
        }



        function updateLyricsDisplay(currentTime) {
            const currentLyricIndex = lyricsData.findIndex((lyric, index) => {
                const nextLyric = lyricsData[index + 1];
                return currentTime >= lyric.time && (!nextLyric || currentTime < nextLyric.time);
            });

            if (currentLyricIndex !== -1) {
                const lyricElements = lyricsContainer.getElementsByTagName('p');
                Array.from(lyricElements).forEach((element, index) => {
                    element.classList.toggle('highlight', index === currentLyricIndex);
                });

                lyricElements[currentLyricIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        audioPlayer.addEventListener('timeupdate', () => {
            updateProgress();
            updateLyricsDisplay(audioPlayer.currentTime);
        });

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                rotationImage.style.animationPlayState = 'paused';
            } else {
                audioPlayer.play();
                rotationImage.style.animationPlayState = 'running';
            }
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            playPauseButton.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function seek(event) {
            const width = progressBar.clientWidth;
            const clickX = event.offsetX;
            const duration = audioPlayer.duration;

            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            updateLyricsDisplay(currentTime);
        }

        function changeVolume() {
            audioPlayer.volume = volumeSlider.value;
        }

        function handleSongEnd() {
            if (playbackMode === 'loop') {
                playSong(currentSongIndex);
            } else if (playbackMode === 'random') {
                const randomIndex = Math.floor(Math.random() * songs.length);
                playSong(randomIndex);
            } else if (playbackMode === 'once') {
                audioPlayer.pause();
                isPlaying = false;
                updatePlayPauseButton();
                rotationImage.style.animationPlayState = 'paused';
            }
        }

        function updateSongListHover(hoverColor) {
            const songListItems = document.querySelectorAll('.song-list li');
            songListItems.forEach(item => {
                item.addEventListener('mouseover', () => {
                    item.style.backgroundColor = hoverColor;
                });
                item.addEventListener('mouseout', () => {
                    item.style.backgroundColor = '';
                });
            });
        }

        function updateSongListTextColor(textColor) {
            const songListItems = document.querySelectorAll('.song-list li');
            songListItems.forEach(item => {
                item.style.color = textColor;
            });
        }

        function changePlaybackMode(event) {
            playbackMode = event.target.value;
        }

        function NextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function PreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function toggleTheme() {
            if (theme === 'dark') {
                theme = 'light';
                themeButton.textContent = '‚ö´Ô∏è';
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
                player.style.backgroundColor = 'rgba(202, 202, 202, 0.8)';
                info.style.backgroundColor = 'rgba(202, 202, 202, 0.8)';
                control.style.backgroundColor = '#c4c4c4';
                volcontrol.style.backgroundColor = '#c4c4c4';
                radiobar.style.backgroundColor = '#c4c4c4';
                lyricsContainer.style.backgroundColor = '#c4c4c4';
                songList.style.backgroundColor = '#c4c4c4';
                themeset.style.backgroundColor = '#c4c4c4';
                addrButton.style.backgroundColor = '#c4c4c4';
                addrButton.style.color = "#000";
                addrlabel.style.color = "#000";
                addrinput.style.backgroundColor = '#c4c4c4';
                addrinput.style.color = "#000";
                updateRadioStyles('#c4c4c4', '#b3b3b3', '#000');
                updateSongListHover('#b3b3b3');
                updateSongListTextColor('#000');
            } else {
                theme = 'dark';
                themeButton.textContent = '‚ö™Ô∏è';
                document.body.style.backgroundColor = 'rgba(24, 24, 24, 0.9)';
                document.body.style.color = '#fff';
                player.style.backgroundColor = 'rgba(24, 24, 24, 0.9)';
                info.style.backgroundColor = 'rgba(24, 24, 24, 0.9)';
                control.style.backgroundColor = '#282828';
                volcontrol.style.backgroundColor = '#282828';
                radiobar.style.backgroundColor = '#282828';
                lyricsContainer.style.backgroundColor = '#282828';
                songList.style.backgroundColor = '#282828';
                themeset.style.backgroundColor = '#282828';
                addrButton.style.backgroundColor = '#282828';
                addrButton.style.color = "#fff";
                addrlabel.style.color = "#fff";
                addrinput.style.backgroundColor = '#282828';
                addrinput.style.color = "#fff";
                updateRadioStyles('#282828', '#383838', '#fff');
                updateSongListHover('#333');
                updateSongListTextColor('#fff');
            }
        }

        function updateRadioStyles(otherColor, selectedColor, textColor) {
            document.querySelectorAll('.radio-inputs .name').forEach(name => {
                const input = name.previousElementSibling;
                if (input.checked) {
                    name.style.backgroundColor = selectedColor;
                } else {
                    name.style.backgroundColor = otherColor;
                }
                name.style.color = textColor;
            });
        }

        function openGitlink() {
            window.open("https://github.com/ARRRsunny/music-player");
        }

    })();
</script>
</body>
</html>
